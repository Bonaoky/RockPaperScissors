<!DOCTYPE html>
<html>
  <head>
    <title>
      Amazon Shipping calculator
    </title>  
  </head>

  <body>
    
      <input class="js-input"; onkeydown="handleOnClickEvent(event);">
      <button onclick="CustomersName();">Submit</button>

      <p class="js-display"></p>

      <script>

        function handleOnClickEvent(event) {
          if (event.key === 'Enter') {
            CustomersName();
          }
        }

        function CustomersName() {

          const customerName = document.querySelector('.js-input');

          let name = customerName.value;
         
          document.querySelector('.js-display').innerHTML = `My name is ${name}`;
        }
      </script>
  </body>
</html>
