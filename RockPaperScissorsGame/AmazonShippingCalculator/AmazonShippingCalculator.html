<!DOCTYPE html>
<html>
  <head>
    <title>
      Amazon Shipping calculator
    </title>  
  </head>

  <body>

      <p>Amazon Shipping Calculator</p>

      <p>Orders under $40 = +$10 Shipping.</p>

      <p>Orders over $40 = FREE Shipping.</p>

      <input class="js-cost-input" placeholder="cost of order" onkeydown="
     handleOnClickEvent(event);
      ">
      <button onclick="
       CalculateAmount();
      ">Calculator</button>

      <p class="js-cost"></p>

      <script>

        function handleOnClickEvent(event) {
          if (event.key === 'Enter') {
        CalculateAmount();
      }
        }

        function CalculateAmount() {

          const inputElement = document.querySelector('.js-cost-input');

          let cost = Number(inputElement.value);

          if (cost < 40){
            cost = cost + 10;
          }

          document.querySelector('.js-cost').innerHTML = `$${cost}`;
        }       

      </script>
  </body>

</html>
